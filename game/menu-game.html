<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-styles.css">
    <title>Escola TSI | Jogos</title>
    <link rel="shortcut icon" href="../img/logoFv.png" type="image/x-icon">
</head>
<body>
    <div class="conteiner">
        <div>
            <div class="box">
                <div class="title">
                    <h1>Escolha como se divertir!</h1>
                </div>
        
                <div class="options">
                    <div class="box-box passo" id="jm">
                        <h2 style="text-align: center;">Jogo da Memória</h2>
                    </div>
                    <div class="box-box fixacao" id="jd">
                        <h2 style="text-align: center;">Jogo de Digitação</h2>
                    </div>
                </div>
        
                <div class="options">
                    <div class="box-box passo" id="jf">
                        <h2 style="text-align: center;">Jogo da Forca</h2>
                    </div>
                    <div class="box-box fixacao" id="pm">
                        <h2 style="text-align: center;">Prática do Mouse</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
<script>
    const clickableDivJm = document.getElementById('jm');
    const clickableDivJd = document.getElementById('jd');
    const clickableDivJf = document.getElementById('jf');
    const clickableDivPm = document.getElementById('pm');

    clickableDivJm.addEventListener('click', function() {
    window.location.href = './game-memory/index.html';
});
    clickableDivJd.addEventListener('click', function() {
    window.location.href = './game-typing/index.html';
});
    clickableDivJf.addEventListener('click', function() {
    window.location.href = './game-forca/index.html';
});
    clickableDivPm.addEventListener('click', function() {
    window.location.href = './game-mouse/index.html';
});
</script>
</body>
</html>
