<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../excel/excel-style.css">
    <title>Escola TSI | Auxiliares</title>
    <link rel="shortcut icon" href="../img/logoFv.png" type="image/x-icon">
</head>
<body>
    <div class="conteiner">
        <div>
            <div class="box">
                <div class="title">
                    <h1>Arquivos Auxiliares</h1>
                </div>
        
                <div class="options">
                    <div class="box-box passo" id="pwp">
                        <h2>PowerPoint</h2>
                    </div>
                    <div class="box-box fixacao" id="pwb">
                        <h2>Power Bi</h2>
                    </div>
                </div>
            </div>

            <div class="box">
                <br><br><br>
                <div class="options">
                    <div class="box-box passo" id="wrd">
                        <h2>Word</h2>
                    </div>
                    <div class="box-box fixacao" id="exl">
                        <h2>Excel</h2>
                    </div>
                </div>
            </div>

            <div class="box">
                <br><br><br>
                <div class="options">
                    <div class="box-box passo" id="wnd">
                        <h2>Windows 10</h2>
                    </div>
                    <div class="box-box fixacao" id="tst">
                        <h2>(Testes)</h2>
                    </div>
                </div>
                <br><br><br>
                <br><br><br>
            </div>
        </div>
    </div>

<script src="axl.js"></script>
</body>
</html>
