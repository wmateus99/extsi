<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="excel-style.css">
    <title>Escola TSI | Excel</title>
    <link rel="shortcut icon" href="../img/logoFv.png" type="image/x-icon">
</head>
<body>
    <div class="conteiner">
        <div>
            <div class="box">
                <div class="title">
                    <h1>Excel (Essencial)</h1>
                </div>
        
                <div class="options">
                    <div class="box-box passo" id="psb">
                        <h2>Passo</h2>
                    </div>
                    <div class="box-box fixacao" id="xb">
                        <h2>Fixação</h2>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="title">
                    <h1>Excel (Avançado)</h1>
                </div>
        
                <div class="options">
                    <div class="box-box passo" id="textBox2">
                        <h2>Passo</h2>
                    </div>
                    <div class="box-box fixacao" id="xa">
                        <h2>Fixação</h2>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="title">
                    <h1>Excel (Revisão)</h1>
                </div>
        
                <div class="options">
                    <div class="box-box passo" id="rvb">
                        <h2>Essencial</h2>
                    </div>
                    <div class="box-box fixacao" id="xa">
                        <h2>Avançado</h2>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
